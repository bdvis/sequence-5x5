<!DOCTYPE html>
<html>
<head>
  
  <title>Vote your face off &mdash; 5x5</title>
  
  <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width">
  
  <script src="//use.typekit.net/zmx5qyk.js"></script>
  <script>try{Typekit.load({ async: false });}catch(e){}</script>
  
  <link rel="stylesheet" href="/assets/css/voting.css">
  
</head>
<body>
  
  <div class="root">
    <div class="msg text-gray text-light"><div class="no-chevron"><strong class="text-lighter">Just a sec</strong>Nothing to vote on yet!</div></div>
    <ul>
      <li><div class="no-chevron bg-gray"><strong class="text-green">Liar liar</strong>Vote on what you think is a lie.</div></li>
      <li id="1" data-role="vote" data-action="submit_vote" data-data='{ "id": "1"}' class="is-hidden bg-purple"><div><strong>Fact #1</strong> Lorem ipsum dolor sit.</div></li>
      <li id="2" data-role="vote" data-action="submit_vote" data-data='{ "id": "2"}' class="is-hidden bg-green"><div><strong>Fact #2</strong> Lorem ipsum dolor sit.</div></li>
      <li id="3" data-role="vote" data-action="submit_vote" data-data='{ "id": "3"}' class="is-hidden bg-pink"><div><strong>Fact #3</strong> Lorem ipsum dolor sit.</div></li>
      <li id="4" data-role="vote" data-action="submit_vote" data-data='{ "id": "4"}' class="is-hidden bg-orange"><div><strong>Fact #4</strong> Lorem ipsum dolor sit.</div></li>
      <li id="5" data-role="vote" data-action="submit_vote" data-data='{ "id": "5"}' class="is-hidden bg-yellow"><div><strong>Fact #5</strong> Lorem ipsum dolor sit.</div></li>
    </ul>
  </div>
  
  <script src="/assets/js/voting.js"></script>
  
</body>
</html>
