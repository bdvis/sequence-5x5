<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width">
  
  <script src="//use.typekit.net/zmx5qyk.js"></script>
  <script>try{Typekit.load({ async: false });}catch(e){}</script>
  
  <link rel="stylesheet" href="/assets/css/app.css">
  
</head>
<body>
  
  <div class="root">
    
    <section>
      <div class="content-wrap">
        <div class="content">
          <h2 class="text-green">Hello Sequence</h2>
          <h1 class="text-gray-dark">I'm Michael <em>and this is my 5x5.</em></h1>
        </div>
      </div>
      
      <div class="backdrop bg-gray pulses"></div>
    </section>
    
    <section>
      <div class="content-wrap">
        <div class="content text-gray">
          <h2 class="text-orange">Strengths</h2>
          <h1 class="fl">RATIONAL</h1>
          <h1 class="fr text-light">Trueâ€¦</h1>
          <h1 class="fl">UNDERSTATED</h1>
          <h1 class="fr text-light">I suppose?</h1>
          <h1 class="fl">PROGRESSIVE</h1>
          <h1 class="fr text-light">Blame California</h1>
          <h1 class="fl">RELAXED</h1>
          <h1 class="fr text-light">Usually</h1>
        </div>
      </div>
      
      <div class="backdrop bg-gray-dark"></div>
    </section>
    
    <section>
      <div class="content-wrap">
        <div class="content text-gray-dark">
          <h1 class="font-universal text-xlarge fl text-rainbow">bauhaus universal</h1>
          <h1 class="font-universal text-light fl">abcdefghijklmnopqrstuvwxyz</h1>
          <h3 class="font-universal text-lighter fl">1234567890 !@#$%^&*()</h3>
        </div>
        
        <div class="backdrop bg-gray"></div>
      </div>
    </section>
    
    <ul class="vote-graph">
      <li id="vote-1"><span>Fact #1</span><i class="bg-purple"></i></li>
      <li id="vote-2"><span>Fact #2</span><i class="bg-green"></i></li>
      <li id="vote-3"><span>Fact #3</span><i class="bg-pink"></i></li>
      <li id="vote-4"><span>Fact #4</span><i class="bg-orange"></i></li>
      <li id="vote-5"><span>Fact #5</span><i class="bg-yellow"></i></li>
    </ul>
    
  </div>
  
  <script src="/assets/js/app.js"></script>

</html>
