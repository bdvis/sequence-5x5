<!DOCTYPE html>
<html>
<head>
  
  <title>Remote control! &mdash; 5x5</title>
  
  <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width">
  
  <script src="//use.typekit.net/zmx5qyk.js"></script>
  <script>try{Typekit.load({ async: false });}catch(e){}</script>
  
  <link rel="stylesheet" href="/assets/css/remote.css">
  
</head>
<body>
  
  <div class="root">
    <ul class="sticky top">
      <li class="btn btn-sm" data-role="vote" data-action="reset_votes" data-data="">Reset Votes</li>
      <li class="btn btn-sm" data-role="remote" data-action="navigation" data-data="-1">Prev</li>
    </ul>
    <ul class="sticky middle">
      <li class="btn" data-role="remote" data-action="navigation" data-data="1">Next</li>
    </ul>
    <div class="sticky bottom votes">
      <span data-role="vote" data-action="submit_vote" data-data='{ "id": "1"}'>1</span>
      <span data-role="vote" data-action="submit_vote" data-data='{ "id": "2"}'>2</span>
      <span data-role="vote" data-action="submit_vote" data-data='{ "id": "3"}'>3</span>
      <span data-role="vote" data-action="submit_vote" data-data='{ "id": "4"}'>4</span>
      <span data-role="vote" data-action="submit_vote" data-data='{ "id": "5"}'>5</span>
    </div>
  </div>
  
  <script src="/assets/js/remote.js"></script>
  
</body>
</html>
